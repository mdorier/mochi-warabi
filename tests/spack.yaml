spack:
  specs:
  - cmake
  - pkgconfig
  - mochi-thallium
  - mochi-abt-io+bedrock
  - nlohmann-json
  - nlohmann-json-schema-validator
  - spdlog
  - pmdk
  - fmt
  - tclap
  - mochi-bedrock-module-api
  - mercury~boostsys~checksum ^libfabric fabrics=tcp,rxm
  - mochi-remi
  - py-configspace
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  packages:
    mochi-margo:
      require: "@0.15.0:"
    mochi-thallium:
      require: "@0.12.0:"
    mochi-remi:
      require: "@0.4.0:"
    nlohmann-json-schema-validator:
      require: "@2.3.0:"
    py-configspace:
      require: "@1.1.4:"
    mochi-bedrock-module-api:
      require: "@0.2.0:"
  mirrors:
    mochi-buildcache:
      url: oci://ghcr.io/mochi-hpc/mochi-spack-buildcache
      signed: false
  config:
    install_tree:
      padded_length: 128
